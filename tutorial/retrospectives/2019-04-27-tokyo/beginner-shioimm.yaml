type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    たくさんの人が関わって一つのプロダクトを良くしていくということに魅力を感じており、ずっとOSSに参加したいと思っていました。
    今回はそのきっかけとして周りの方にお誘いいただき、参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    makicamelさんの紹介
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Rails
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    詳しく説明していただき、また時にはサポートに回っていただき、とても助かりました。
    ありがとうございます。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回は進行役と兼任していただいたので、割愛
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    サポーターの人数を増やす…？
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    この機会に新しいバージョンのRailsを試すことができ、結果フィードバックも送ることができたため、とても良い体験になりました。
    困った時はサポーターの方がいらしたので、心強かったです。
    ありがとうございました。
