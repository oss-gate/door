type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    当初は、「コードを書きたい！」と言っている友人を誘うために、私はサポーターとして応募しました。OSS 開発に参加すると、コメントで 💗 をもらえてうれしいです。また、転職するときの糧になることもありました。趣味や業務上で使っているライブラリにバグがあり、業務上の必要性があって OSS 貢献することもあります。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    半年ほど前から OSS Gate を知っており、どこで知ったかは覚えていません。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    prh/prh
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドの内容にとても同意できました。OSS 貢献はコードだけでなく、ドキュメントでもできますね。Issue に残った議論のログが、そのままコントリビュートにつながることもあります。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポートメンターの方が、サポーターとして対応してくださいました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ビギナー参加経験のない方が、いきなりサポーターとして参加できないようにするのはどうでしょうか？
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
