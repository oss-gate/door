type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    ・ワークショップに参加した理由
    OSSって敷居が高いイメージしてたのできっかけになるかも？！
    ・OSSの開発に参加したいと思った理由
    OSSを便利に使わせてもらってるので少しでも貢献できたらいいな
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    DoorKeeperのサイト
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Laravel/docs
    Laravel/sail
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    段階的に進行してもらったので楽に流れをつかむことができました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - (うまくサポートできるか不安だが)サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特にないです。
    が、強いて挙げるならば、グループ間の共有が細かくあればいいかもしれない。
    初参加ビギナーだと他との差異を見ながら進められると嬉しいかも？と思います。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    細かな詰まったりしたことろやわかりづらいところをあげたりすることについて、迷惑かなぁと思ってました。
    ですが、そういうものでも役に立つと教えて頂いたので、気にせず挙げた方が良いと考え直せたのはとても良かったです。
