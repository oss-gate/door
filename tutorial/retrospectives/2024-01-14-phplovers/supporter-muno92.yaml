type: supporter
questions:
  # 参加した理由
  motivation:
    PHPカンファレンス北海道2024の後に他のエンジニアの人と交流したかったので。  　　
    また、他の人のOSSコントリビュートの助けになれれば嬉しいので。
  # 見つけた場所
  via:
    X (Twitter)
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定より充実していた
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    サポートする上で特に困ることもなく、上手く進行されていたと思います。
  # サポートメンターについて
  support-mentor:
    サポートメンターの方もサポートして下さっていたので、1人あたりのサポート量が適切担っていたと思います
  # 進行役のやりやすさについて
  moderator-likely:
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    次回開催は参加できるか微妙です
  # 次に変えて試すこと
  challenge-planning:
    パッと思いつきませんでした
  # その他
  etc:
    OSSに触れる・コントリビュートする人が増えてとても良かったと思います
