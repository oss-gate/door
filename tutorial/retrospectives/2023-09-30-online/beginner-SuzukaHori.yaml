type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    周囲にOSS活動をしている人がいて、自分もやってみたいと思ったから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    FBC内の告知
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    htmlbeautifier
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とてもわかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    定期的に巡回してくださり、とても助かりました。「熟練者の違和感のない書き方」と「初心者に優しい書き方」の妥協点を教えていただけたのが、非常に勉強になりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
    - その他（次項で自由記入）
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    OSSを決めるのに時間がかかったので、事前に「興味があるOSSをピックアップする」などの宿題があると、時間を有効に使えたと思います。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    難しかったですが、大変勉強になりました。
    サポーターさん、サポートメンターさんが、自分の下手な質問にも丁寧に答えてくれて、大変助かりました。
    初心者の自分にもできることがあるのかもしれないと、考えが変わりました。「使うだけ」の人の視点だったのが、「一緒につくる」人の視点を得ることができたと思います。
    できることから少しずつ、貢献していきたいと思います。
