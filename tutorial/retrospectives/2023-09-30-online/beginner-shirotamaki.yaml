type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    (OSSといえる活動はtypeを見つけた時にIssueをあげた経験、自作のgemにＰＲをもらった経験だけしかありませんでしたが、次のステップに挑戦するためのOSS全般の知見を得たいと思い参加させていただきました。) 
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (フィヨルドブートキャンプの告知)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (rubicure)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (とてもわかりやすかったです。事前にOSS Gateについて結構調べて伺わせていただきましたが、事前準備なしで理解できるぐらい丁寧で詳しい説明、進行でした。)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (手厚くサポートいただきました)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - その他（次項で自由記入）
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (本日の続きとしてとしてPRを上げたいと思います)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (サポーターのUsamiさんにはマンツーマンでサポートしていただきとても勉強になりました。ありがとうございました！)
