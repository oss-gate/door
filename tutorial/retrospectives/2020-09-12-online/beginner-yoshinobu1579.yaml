type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSにCommitすることで開発技術を向上させたいと思ったため。また、OSSに貢献する習慣がつけば履歴書にもいいかなとw　後やっぱり自分の会社以外のProjectに参加することで新しい言語や開発の仕方をしれていいかなと思ったからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    ネットでOSS　イベントでググったらこのイベントが出てきました！
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    QuantopianのZiplineです。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行はうまくできていたと思います！Onlineで参加者の感じが掴みづらいと思いますが、やるべきことはしっかりと把握できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターの人には本当に感謝です！やはり実際に手を動かす際に横にいてくれて逐次アドバイスをくれるのはペアプログラミングのような感覚で作業効率も上がりましたし、詰まってもすぐに回答をいただけるので嬉しかったです。また、サポーターの人の今までの経験も聞けてよかったです、
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    今回のWorkShopでは時間の都合上どうしてもDocumentの修正等の貢献になってしまう気がしたのですが、コードをCommitする際のアドバイス特に最初の一歩を手助けするコツなどの紹介があるとすごくいいなと思いました！例えばDemoで実際にBugのIssueを拾ってこうやって修正をやるんだよみたいに！（過去にサポータの方がCommitしたものの再現でもいいですし）
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    すごくためになるいいWorkShopでした！ありがとうございます！サポーターの人には本当に感謝です！
  # 次に変えて試すこと
