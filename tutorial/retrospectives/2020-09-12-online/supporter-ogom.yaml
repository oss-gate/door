type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    オフライン開催ができず、オンライン開催なので参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Gitter の OSS Gate のチャンネルで知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    丁寧に説明ができていました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回はサポートメンターは不在です。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    土曜日の午後の開催は参加しやすいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    オンラインなので雑談をする時間を明示的にしてもよさそう。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    Discord の OSS-Gate に初めて参加したが、いつもの対面とそんなに変わらないようでよかった。
