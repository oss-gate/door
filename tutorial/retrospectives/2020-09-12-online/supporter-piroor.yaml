type: supporter
questions:
  # 参加した理由
  motivation:
    フィードバックに抵抗を感じている人の抵抗を減じさせたかったため。自分の雑フィードバック事例の話で気を楽にしてもらえれば。
  # 見つけた場所
  via:
    Gitter
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    - 想定より充実していた
  # 進行役について
  moderator:
    うまく案内して頂けたと思います。
  # サポートメンターについて
  support-mentor:
    不在のため省略。
  # 進行役のやりやすさについて
  moderator-likely:
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    可能な限り参加したいと思っています。
  # 次に変えて試すこと
  challenge-planning:
    休憩時間を使ってのコミュニケーション促進。雑多なQ&Aの時間を安定して取れるといいのだけれど。
    各参加者の画面配信テストの時間を事前に必ず設けるようにすると良い気がする。
  # その他
  etc:
    今回は「フィードバックするために調べていたらさらにつまずきが発生する」という分かりやすいドツボのはまり方（OSS Gateワークショップ的にはありがたい）が発生していたので、若いプロジェクトはやはりフィードバックの狙い目だなと思った。
