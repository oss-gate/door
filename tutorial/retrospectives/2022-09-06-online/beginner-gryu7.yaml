type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    商用Linuxを普段から利用しており、OSSへの興味はあった。自分が修正する立場になれると考えていなかったが、やってみたい気持ちはあったので、参加した。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    忘れてしまいましたが、Googleで検索したら出てきたと思います。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Ansible
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    わかりやすかったです。スライドもそうですが、実際に修正している実演が良かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    画面共有をさせていただきながら、適切にフォローいただけて助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    修正したい内容を探す方法、と、実際に修正する体験、は2つのワークショップに分割してもよいかと感じました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSSの開発に必要なのは技術力よりも度胸で、背中を押してもらえる場があるのはとても良いことだなと思いました。
