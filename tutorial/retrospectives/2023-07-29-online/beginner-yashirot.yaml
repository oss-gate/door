type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    本日の進行役の福田さんから誘われました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    クリアコード社内のチャット
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    TortoiseGit https://tortoisegit.org/
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    全体を通して和やかでポジティブなスタイルで好感を持ちました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    本日は不在でした。（サポートメンターの役割をよくわかってません）
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    挙手と質問の練習。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    サポーターのコメントから、新たな情報を得られました。単独作業よりも密度の高い時間を過ごせました。また、事前に対象を決めてきて参加した私で、時間的にちょうどでした。対象のOSSを決めるところからだと、一歩として何らかのアクションへまで進めるには若干時間が足りない気はしました。
