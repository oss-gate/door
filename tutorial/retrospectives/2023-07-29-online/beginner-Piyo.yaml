type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSを積極的にやっている人が周りにいて、いいなと思ったので。自分もライブラリなどのOSSを使う側ではなく作る側に回ってみたいと思ったので。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    doorkeeperを適当に見ていたら見つけました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Dark Reader
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドがわかりやすく、ワークショップ後も見られる形になっているのがありがたいです。また、進行役の方が実際にデモをしてくださったので、イメージがつきやすく、助かりました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回はサポートメンターはいませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特になし。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    他のビギナーの方のissueの書き方（箇条書きを使う、先頭に一文で簡潔に書く、成功するコマンドと失敗するコマンドの両方を記載するなど）が参考になったので、自分が今後issueを立てる際は参考にしようと思います
