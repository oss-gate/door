type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    今回は誘っていただき、自分からはなかなか進んで参加しないイベントだったので参加してみるのも面白いかなと思い、参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    会社で
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    JuliaLang/julia
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    わかりやすい説明で助かりました
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    一緒に悩んでもらったり、どう考えていけばいいのか、とても参考になりました
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    1回で終わりでなく、1つを長期間に渡って開発してみるのも面白そう
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    思っていたより気軽にissueを立てられることがわかった。
    ただ、Google翻訳がないと英語の文書を作るのはやっぱり難しい。
