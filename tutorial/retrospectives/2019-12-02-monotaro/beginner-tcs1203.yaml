type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発はなんとなく敷居の高いイメージで自分ひとりではなかなか手が出なかったが、今回のワークショップをきっかけにその敷居を少しでも下げることができればと思い参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    社内のSlcakで。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    JQuery
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドの内容は理解しやすかったです。はじめにスライドを共有いただけているともっと助かりました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回はいませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    issue を出すのと PR を出すのではやることが変わってくると思うので、時間があればどちらも体験できるような内容になっているといいかなと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    意外と簡単な質問をしている issue もあって、想定していたより敷居は低いのかなと感じることができてよかったです。
