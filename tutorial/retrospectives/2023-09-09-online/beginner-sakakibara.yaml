type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    身近で使用しているパッケージが使いにくいと思ったことが多々ある。コードの中身を覗いてみると自分でも解決できそうだったのでOSSに参加しようと思ったが、知らない英語圏の人とソースコードやドキュメントのことなどについて話すのは勇気がいる。そのため、背中を後押ししてもらうためにこのワークショップに参加しようとおもった。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    結城 洋志, これでできる！はじめてのOSSフィードバックガイド, インプレスR&D　を読んで, OSSGateを知った。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Farama-Foundation/Minari
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行はテンポがよく、説明もよかった。スライドの内容も参考になった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    contributeするOSSが決まっていないbeginerにサポートでは対応が難しかった際に、サポートを上手にサポートしていた。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    スライドを頻繁に見返すことができるようにする。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    ここでの経験を基にOSSに積極的に参加していきたいと思います。ありがとうございました。
