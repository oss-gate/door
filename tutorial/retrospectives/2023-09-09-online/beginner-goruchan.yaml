type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    日頃使用しているOSSの活動がどのように行われているのか気になっていたため。またどのような方々が取り組んでいるかを知りたかったため。今回はFBCからの周知がいいきっかけとなり参加に繋がりました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    フィヨルドブートキャンプ
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    [rviz](https://github.com/ros2/rviz)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    OSS活動していく上で大事にしないといけない点がまとめてあってわかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    各メンターさん親身に相談に乗ってくれたので安心感がありました。また、どうすれば進められるかを一緒に考えてくださったので頼もしかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    最初の段階で「コードが書くだけがOSS開発活動でない」という点を教えてもらえると、ワークショップ参加へのハードルが下がる気がしました。個人的に『コードまで直せるか？』少し不安でした😅
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    メンターさんがちょっとしたことでもほめてくれるのでとても嬉しかったです！
