type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    Doorkeeperでpiroさんが進行役を募集しているのを見ました。以前に2回ほどOSS Gateのサポーターをしたことがあったので、お手伝いできることがあればと思って参加しました。
    普段はAWSやiPhoneなどを使っていますが、海外のソフトウェアプラットフォームにどんどん依存してしまっていることに怖さを感じています。
    OSSがもっともっと盛り上がってプロプライエタリなソフトウェアよりも良いものが増えて人類の共有財産が増えれば日本の未来にとっても良いだろうと思ってOSS Gateの取り組みを応援しています。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Doorkeeper
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    過去の動画を見たことがあったのでスムーズにやることが理解できました。初参加だと説明についていけないこともあるかもと思いました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    土日に予定が入っていない週であれば年に数回ぐらいは参加したいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    当日の開始時刻になってDiscordのリンクを探したのですが、どこにも見つからずに焦りました。その後Doorkeeperからメールが来てリンクが書いてあったので安心しました。
    進行役のお手伝いをしようと思って手を上げたのですが、前日までにあまり時間を避けずすみません。
