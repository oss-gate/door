type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発に参加したくて、会社の先輩からOSSgateという活動を紹介されました。純粋にOSS開発に参加してる方々が楽しそうで、自分もOSS開発に関わりたい、近づきたいと思って参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    会社のOSSエンジニアの方々からお聞きしました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Markdown All In OneというVScodeのプラグインです。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行、説明もわかりやすかったです。デモがとてもよかったです。どうやって作業するのかイメージができました。スライドはシンプルで見やすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい。そう思います。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    DiscordではなくGathertownを使って、コミュニケーションを取ってみる。オンライン開催なので、バーチャル空間を使うともっと楽しめるかなと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    楽しかったです。また機会を作って参加したいです。
