type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)
    - OSSに貢献したいが、貢献方法がわからなかったため、参加しました
    - 多くの人に貢献したいため。自分の視野を広く持ちたいため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (ここに回答を改行を入れずに書いてください)
    - web検索「OSS 初心者」 
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (ここに回答を改行を入れずに書いてください)
    - https://ant.design/
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (ここに回答を改行を入れずに書いてください)
    - スムーズな進行でした
    - 過不足ない説明でわかりやすかったです
    - スライドの内容も理解できました
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
    - できていました
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
