type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発は技術力が高い人がやっているイメージがあり、憧れもあった。一方で、READMEから始めればいい、などの話もきいており、必ずしも技術力が高い人しか参加してはいけないわけでもないことも認識していた。きっかけを探しているような状態だったので、開発合宿の機会にやってみようと思った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    社内全体チャンネルへのtdtdsさんの投稿
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/rubocop/rubocop
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    今回の参加者のレベルに合わせて、適宜説明を省いたりしてくださったので、集中して聞けた。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    適宜質問に答えてくださり、進捗に困っているときは助け舟をだしてくださった。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    OSSのメンテナー側からの意見の紹介（もっとフィードバックが欲しい、こういうのが嬉しい、など）
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    たまたまマージまでされたので、大きな達成感を得ることができました。大きなレポジトリは手順などがあり、貢献を少し面倒に感じそうですが、OSS開発へのハードル自体は取り払われたので、今後は自分でやっていこうと思います、ありがとうございました！
