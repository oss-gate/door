type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    OSS開発に関わり、より技術力をつけていきたいと思ったのがいちばんの理由です。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    「OSS ワークショップ」とかで検索したら偶然見つけました。(どこのサイトかまで覚えておらず...)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    which-key.nvim(nvimのプラグイン)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドの説明等わかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    直接はあまり関わりませんでしたが、ビギナーの方の発表にコメント入れていたりしたので良かったと思います
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - オープンソースの開発コミュニティに全般的に貢献したい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    全員で同じソフトウェアを試してみるとか(足並み揃えるのが大変すぎるかも)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    最終的にかなり小さくですが一歩踏み出せた感じがします。いきなりソースコードの修正プルリクは出せないにしても、問題があったらissueをあげてみる、typoはさらっと修正するというのはやっていきたいと思いました。
