type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    RubyKaigi 2017へ参加し、なんらかのOSSにコミッターとして参加してたり、
    OSS活動している人がかっこよく見えたから。
    自分もその輪に入って対外的にアピールできる面白いなにかをやってみたい思ったから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    ↑というようなことを上司に話した所、このOSSgateというワークショップを紹介されたため
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    timecop
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
      コードをガッツリ書いて、PR、みたいなことをするワークショップだと思ってた。
      でも、普段使ってるgemに対しissue書けたので満足。
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    # - 想定通りだった
    - 期待はずれだった
      コードをかくワークショップじゃなかった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    スライドはわかりやすかった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    文章のわかりやすい書き方に関して、的確なアドバイスもらえたので良かった。
    修正箇所に関しても、腹落ちした。
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ワークショップにビギナーとして参加する
    #- ワークショップにサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    #- ミートアップに駆け出し開発者として参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    コードをガッツリ書いて、PR、みたいなことをするワークショップだと思ってた。
    でも、普段使ってるgemに対しissue書けたので満足。
    最初の敷居の高さはだいぶ下がった。こういう簡単なことでissue書いても良いんだ、というのがわかったのは収穫。
