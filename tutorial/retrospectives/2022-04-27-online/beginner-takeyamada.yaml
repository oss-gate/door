type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSに興味があったが、手順などが分からない状態であったためです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    twitterで知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    ics-creative/project-japanese-proofreading
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行で不明な点はありませんでした。非常に丁寧に進行してくださっており、問題はありませんでした。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    いませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特にないです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    非常に丁寧に教えてくださりありがとうございました。特に、ossの開発では、コードを修正するのみがcommiterと思っていたので、問題を提起するのもできるなど様々なやり方で貢献できることを知れました。
