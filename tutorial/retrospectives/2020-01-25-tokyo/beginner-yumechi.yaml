type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発のしっかりとした参加方法がわからず自身が持てなかったので、人に聞きながらコントリビュートする経験をしてみたかったからです。自分自身の実績として積み上げるものが増えることももちろんですが、自分のコントリビュートによって利用者がより良い経験ができるように正しいフローでコントリビュートする術を身に着けたいと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    友人から聞きました。OSS開発に興味を持っているけどわからないことが多いので、わかってそうな人が時間を作ってくれている場所に参加してみたいねという文脈でした。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    flake8-mutable
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドを用いた説明は心理的な障壁が下がっていくように感じ、役立ちました。ゴール設定やターゲット設定が極めて明確で今日何をすればいいのかがわかりました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    作業方針の相談や書き込む文章のレビューなどでコミュニケーションができ、安心して作業が進められました。issueをまず書くのか、いきなりPRを出すのかという選択のどちらも取れるのだなと知りました。経験者に聞けるというのはすごく安心感があります。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    コントリビュートするOSSの事前決定
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    元々参加したかったということもありますが某イベントで話があったことをきっかけに今回は絶対参加するという強い意思で参加しました。とても楽しく、いい経験ができたので、PRをある程度出しつつ周りの人に広げる活動へ将来的には転換していきたいです。あと他の人のissueやPRからも多くの学びがあるということを発見できました。
