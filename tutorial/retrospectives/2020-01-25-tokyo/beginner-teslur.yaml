type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    普段から業務でOSSにお世話になっているので、何か恩返ししたいと考えていました。また、自分でOSSを公開したり貢献したりすることが格好良いと感じていました。一方で、強いエンジニアでないとOSSへの貢献・参加は難しいことのように感じられたため、入門の方法を知りたくてワークショップに参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    RubyKaigi2019のどこかのセッションで紹介されていました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Charty（Rubyのグラフ描画ライブラリ）
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    全体の進行具合をみながら進度を調整して頂き、特に困ることなく進行して頂きました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    ビギナーが問題と思っていることを言語化することを手助け頂き助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    サポーターと１対１くらいの比率でやってみたかったです。言語化するにあたって会話の時間を多く取りたいと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSS（と定義されるライセンス形態）とは、という話が冒頭にあったのは嬉しかったです。アイスブレイクになんらかの仕掛けがあるとより良くなると思いました。
