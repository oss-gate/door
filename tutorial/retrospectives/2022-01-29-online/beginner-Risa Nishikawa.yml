type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    インフラエンジニアのため、仕事でコードを書く機会が少なく、もっとコードを書く機会を増やすためにOSS開発に参加してみたいと思っていました。ですが、自力でOSSを探したり、参加するのが難しく、今回のイベントに参加させていただきました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    ネット上でOSS開発について調べていて、今回のイベントを見つけました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    サクラエディタ
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行の方が非常にうまく進めて下さっていたと思います。また、明るい雰囲気を作ってくださり、楽しく過ごすことができました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターの方がよりサポートしやすいよう、要所要所で適切な声掛けをされていたと思います。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    オンラインでの開催ということもあり、参加者同士の雑談がしにくかったように思います。自己紹介だけでなく、何かのテーマで話したり、簡単なゲームをしてアイスブレイクするのも良いかもしれないなと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    
