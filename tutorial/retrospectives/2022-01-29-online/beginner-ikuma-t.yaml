type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSをいつも使っているので、そこに貢献したいと思ったので！
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    DoorKeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Slidev
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    Discordでのイベント開催って難しいと思うんですが、適宜相談しながら柔軟に対応されていた印象でした！
    人によっては説明が少し早いかもと感じる瞬間はありましたが、個人的には十分理解できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    主に進行面でサポーターを適宜フォローされていたと思います！
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    雑談 or アイスブレイクの時間にDiscordのチェックを入れる
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    一応事前にどんなふうに進めるかは動画で見ていたのですが、「自分が動かしたところからIssueに繋がるかな」と正直ちょっと不安でした。作業ログに適宜コメントをいただいて、自分のIssueのヒントを得ることができ、実際にIssueを立てられました！あり  がとうございました。
