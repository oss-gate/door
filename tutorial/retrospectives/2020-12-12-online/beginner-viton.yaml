type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSへの実際の貢献の仕方を知りたかった。社内で InnerSource の場を運営しており、コミュニティの活動をより活発にするためのヒントが欲しかった。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    satoryu
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    GitLab
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とても分かりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    手取り足取りサポートしていただいて、とても助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特定の OSS をテーマにみんなで集中的にコントリビュートする (対象が同じだから、話が盛り上がりそう)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    サポーターのみなさん、半日もおつきあいいただきありがとうございました。
