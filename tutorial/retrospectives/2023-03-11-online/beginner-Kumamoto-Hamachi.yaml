type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    使っているOSSの拡張機能を作ってみたいと感じたから、OSSのお作法を知りたいと思ったから
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    社内のエンジニアに紹介してもらった
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    django-hijack
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドもわかりやすく、進行役の方も非常にフレンドリーで話しやすく事前に感じていた不安や緊張はすぐ溶けた
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポートメンター不在のため未回答
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    放置されているIssueへの扱いや自作OSSを作るときのお作法講座など
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    参加して非常に良かったです。これまでもgood-first-issueなどからPR出来るものを探したりなどしていました。しかし今日実際にGetting startedやコントリビューター向けのsetupから動作確認をしてIssueを建てることやOSSのお作法の講座を通して、自分の心の中のOSSコントリビュートに対する障壁が大幅に下がりました。今後は機会を見つけてOSS活動少しづつでもやっていけそうです。また自分自身がレベルアップしたらサポーターとしてもお手伝い出来たら嬉しいです。
