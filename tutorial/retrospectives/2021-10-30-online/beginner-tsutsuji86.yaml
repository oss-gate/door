type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？   
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSやフリーソフトを使うだけでなく、何らかの貢献もしてみたいと思ったから。そうすることで自分のスキルアップにも繋がると考えるから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Ubuntuのメーリングリストで呼びかけがあったのがきっかけ。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    YamlDotNet
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とても分かりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    できていたと思います。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    他の人がどんなことをやっていたかを知りたい。あるいは1つのテーマでやるとか。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    あまりWebアプリケーション開発をやったことがないので、他の人のテーマに追いつけないかもしれない。要勉強。
