type: beginner
questions:
  # 参加した理由
  別の勉強会でOss gateに参加する人がいたので話を聞いて参加してみたいと思いました。
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)
    Ossに興味はあったけれど、敷居が高いと思っていました。丁寧に教えてくださること、サポーターさんになってくれる人がいたので、参加したいと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    別の勉強会でOss-gateの話を聞いた
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (Faker-ruby ja)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 楽しかったです。
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 充実していた。想定と違うと感じたことは、もっとプログラミングが出来る必要があると思っていた（勝手に敷居が高いものだと想像し、予習で半徹夜してしまった）。今の自分にも出来ることがあることを知れてよかった。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行役もサポーターさんも、とても丁寧でした。  とても勉強になる貴重な時間を過ごせました。
support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (うまくフォロー出来ていました。)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する機会があれば参加してみたいです。プログラミングとしてのサポーターは難しいけれど、今回学んだことや進行に関してはサポートできるかも知れない。
future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する

  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ぱっと思いつかないです。次に参加するまでに、普段自分が使っている拡張機能などのコードは注力しておきたい。
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
