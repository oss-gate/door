type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    このワークショップを参加した理由 -> ゴールデンウィークに OSS 開発を始めようと思い、ネットで検索したら oss-gate が引っかかったので、えいやと参加してみました。
    OSS 開発を始めようと思った理由 -> 仕事以外でなにかしらコードを書いたり開発をしたいと思っていたため
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Google 検索から以下の記事で。
    https://gihyo.jp/dev/column/newyear/2018/start-oss-development
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    xo
    https://github.com/xojs/xo
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    うまくできていたと思います！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    うまくフォローして頂けました。とても励まされました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    思いつきません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    自分でもいつか開催してみようと思ってます。
