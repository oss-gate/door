type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    北海道の札幌以外でなかなか技術イベントが無い中、TechRAMEN 2024 Conferenceが開催され、
    比較的行きやすい距離のイベントや大規模なカンファレンスは道内では貴重であるため参加しました。
    そしてせっかくなら関係イベントも全部参加しようと思い、前前夜祭からずっと旭川に滞在して、ゆるあさまで参加予約しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    とみおさんのTwitter(X)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    RubyのransackというGem
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    わかりやすかったです
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    何をしたら良いか全然分からなかったところ基礎的なところから教えてくださったり、巡回してくれて困ったらすぐ教えてもらえて、大変助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    すごく良かったので改善点が特に思いつかないです。
    強いて言えばOSS GateのサイトのURLやスライドのURLを最初に参加者にシェアしておくと話についていきやすくなると思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    何からやれば良いんだろうと最初困っていましたが、サポートしてもらって自分でもプルリクとissueを作成できて嬉しかったです。
    小さいことからでもOSSに貢献できることが学べました。
    OSSに貢献するハードルが下がりました。
