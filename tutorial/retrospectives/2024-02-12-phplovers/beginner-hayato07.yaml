type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    1月に行われていた。OSC2024 OsakaでPHPカンファレンスの翌日に行われることを知り、OSS開発に興味があったので参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    OSC2024 Osaka
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    quill(https://github.com/quilljs/quill)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進め方がわかりやすく、身構えていたよりスムーズに進められました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    本当に無知な状態だったのに、手厚くサポートいただけました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    1つのOSSに対して、みんなで取り組むのも面白そうかもと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    偶然知ったワークショップでしたが、めんどくさがらずに参加して良かったです。個人的に触っていたOSSとかで、想定した動作が起きないときは、諦めるという選択肢しかなかったので、対応はできなくてもissueに上げることはできるようになれたと思います。
