type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    [ogiさん](https://github.com/togishima)に誘っていただいてOSSについて何も知りませんでしたが楽しそうだと思ったからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    参加した理由と同じです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Carbonです。[GitHub](https://github.com/briannesbitt/Carbon)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    全くの初心者の自分でも説明のあとに質問できる時間を用意してくださっていたので安心して取り組むことができました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    悩んでいるとすぐに声をかけてくださり、調査方法についても画面を見せながら丁寧に説明してくださり、凄く勉強になりました。(技術不足で理解できないところは多々ありましたが...)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があったら開発に参加したい（けどできなそう）
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    繰り返しにはなりますが初学者の自分でもサポーターの方々が丁寧に説明をしてくださり、安心して参加することができました。これまでに参加したことのある勉強会の中でも特に有意義な時間を過ごせました。とても楽しかったです！ありがとうございました！！
